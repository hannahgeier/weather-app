<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ☀️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="mb-3" id="search-form">
                <div class="row">
                    <div class="col-10">
                        <input
                            type="search"
                            placeholder="Type your city..."
                            class="form-control"
                            id="city-input"
                            autocomplete="off"
                        >
                    </div>
                    <div class="col-2">
                        <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100">
                    </div>
                </div>
                </form>
                <h1 id="city">
                    Sydney
                </h1>
                
                <div class="weather-search">
                    <div class="row">
                        <div class="col-4 current-temperature">
                            <img
                                src=""
                                alt=""
                                id="icon"
                            >
                            <span id="temperature">14</span>
                            <span class="units"
                            ><a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span> 
                        </div>
                        <div class="col-4">
                            <ul class="detailed-weather-information">
                                <li id="description">
                                    Mostly sunny
                                </li>
                                <li>
                                    Humidity: <span id="humidity">82</span>%
                                </li> 
                                <li>
                                    Wind: <span id="wind">0</span> km/h
                                </li>
                            </ul>
                        </div>
                        <div class="col-4">
                            <ul>
                                <li>
                                    Last updated at
                                </li>
                                <li class="current-date" id="date">
                                    Monday, 07:00
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="weather-forecast" id="weather-forecast">
                </div>
            </div>
            <p>
               <a href="https://github.com/hannahgeier/weather-app" target="_blank">Open source code</a> by Hannah Geier
            </p>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
