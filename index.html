<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ☀️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <h1 id="city">
                    Zakynthos
                </h1>
                <div class="row">
                    <div class="col-4 current-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Mostly sunny">
                        <span id="temperature">14</span>
                        <span class="units"
                        >°C|°F</span> 
                    </div>
                    <div class="col-4">
                        <ul class="detailed-weather-information">
                            <li>
                                Humidity: <span id="humidity">82</span>%
                            </li> 
                            <li>
                                Wind: <span id="wind">0</span> km/h
                            </li>
                        </ul>
                    </div>
                    <div class="col-4">
                        <ul>
                            <li class="current-date">
                                Monday, 07:00
                            </li>
                            <li id="description">
                                Mostly sunny
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <p>
               <a href="https://github.com/hannahgeier/weather-app" target="_blank">Open source code</a> by Hannah Geier
            </p>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
